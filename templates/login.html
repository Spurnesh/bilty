    .adnmins-btn a {float: left;width: 48%;margin-left: 3px;margin-right: 3px;margin-top: 0px !important;vertical-align: middle;padding: 13px 0px 0px 0px;margin-bottom: 20px;font-weight: 700;font-family: sans-serif;}

    .bb-add-form p {float: left;width: 100%;margin-bottom: 15px;}
    .bb-add-form p label {float: left;width: 100%;margin-bottom: 6px;font-weight: 500;max-width: 450px;}
    .bb-add-form p input{float: left;width: 100%;padding: 10px;border: solid 1px #aaa;border-radius: 3px;max-width: 450px;font-size: 15px;}

    .bb-add-form p input:focus,.bb-add-form p select:focus{box-shadow: 2px 0px 6px 0px #d6d2d2;}

  <div class="container-scroller">

      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5 border">

              <h6 class="font-weight-light text-center">Sign in to continue.</h6>
              <form class="pt-3 bb-add-form" action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {{ invalid_creds }}
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                </div>

                <div class="my-2 d-flex justify-content-between align-items-center">
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>

    function getLocalStream() {
    navigator.mediaDevices.getUserMedia({video: false, audio: true}).then( stream => {
        window.localStream = stream; // A
        window.localAudio.srcObject = stream; // B
        window.localAudio.autoplay = true; // C
    }).catch( err => {
        console.log("u got an error:" + err)
    });
}
